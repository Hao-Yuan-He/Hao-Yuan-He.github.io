<ul class="font-weight-light list-group list-group-flush">
    {% for content in data[1] %}
    <!-- <li> -->
      <div class="row">
        <div class="col-xs-10 cl-sm-10 col-md-10">
          <h6><a href="{{ content.url }}">{{content.title}}</a></h6>
          <h6 style="font-size: 0.95rem;">{{content.awarder}}</h6>
          <!-- <h6 class="ml-1 ml-md-4" style="font-size: 0.95rem; font-style: italic;">{{content.summary}}</h6> -->
        </div>
        <div class="col-xs-2 cl-sm-2 col-md-2 text-center" style="width: 30px;">
            {% if content.date %}
            {% assign date = content.date | split: "-" | join: "." %}
            {% else %}
            {% assign date = "" %}
            {% endif %}
            <span class="text-uppercase align-middle" style="color: gray; font: 0.95em;">
              {{ date }}
            </span>
          </div>
      </div>
    <!-- </li> -->
    {% endfor %}
  </ul>
